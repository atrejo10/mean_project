<div class="container text-right ">
  <h3><a href="#/login" class="a">Login</a></h3>
</div>

<div class="container">
  <h1 class="text-center"><strong>Register to DASHBOARF</strong></h1>
<form class="form-horizontal" ng-submit="create(user)">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username: </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email Address: </label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="email" placeholder="Email Address" ng-model="user.email">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password: </label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password Confirmation: </label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="password" placeholder="Password Confirmation" ng-model="user.pw_confirm">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Register</button>
      <button class="btn btn-default" ng-click="fbRegister()"> Register with Facebook!</button>
    </div>
  </div>
</form>
</div>
