<form ng-submit="create(user)">
    <fieldset>
        <legend>Register</legend>
        <label>Username<input type="text" ng-model="user.username"></label>
        <label>Email Address<input type="text" ng-model="user.email"></label>
        <label>Password<input type="text" ng-model="user.password"></label>
        <label>Password Confirmation<input type="text" ng-model="user.pw_confirm"></label>
        <button>Submit</button>
    </fieldset>
</form>
