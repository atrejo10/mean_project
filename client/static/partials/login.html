
<h1>Logo goes here!!</h1>
<form ng-submit="login(loginUser)">
    <fieldset>
        <legend>Login</legend>
        <label>Username<input type="text" ng-model="loginUser.username"></label>
        <label>Password<input type="text" ng-model="loginUser.password"></label>
        <button>Submit</button>
    </fieldset>
</form>
