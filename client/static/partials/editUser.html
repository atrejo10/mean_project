<div class="container">
 <h1 class="text-center"><strong>Edit Your Stuff</strong></h1>
<form class="form-horizontal" ng-submit="editUser(user)">
 <div class="form-group">
   <label for="username" class="col-sm-2 control-label">Username: </label>
   <div class="col-sm-8">
     <input type="text" class="form-control" id="username" placeholder="{{user.username}}" ng-model="user.username">
   </div>
 </div>
 <div class="form-group">
   <label for="email" class="col-sm-2 control-label">Email Address: </label>
   <div class="col-sm-8">
     <input type="email" class="form-control" id="email" placeholder="{{user.email}}" ng-model="user.email">
   </div>
 </div>
 <div class="form-group">
   <label for="password" class="col-sm-2 control-label">Password: </label>
   <div class="col-sm-8">
     <input type="password" class="form-control" id="password" placeholder="{{user.password}}" ng-model="user.password">
   </div>
 </div>
